<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Quiz Stylesheet" href="assets/css/qstyle.css">
    <title>Quiz</title>
</head>
<body>
    <div class ="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                         
                 <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div> 
        </div>
        <div class="controls"> 
            <button id="start-btn" class="start-btn btn"> Start </button>
            <button id="start-btn2" class="start-btn btn">  30 sec to complete! </button>
            <button id="next-btn" class="next-btn btn hide"> Next</button>
        </div>  
    </div>
    <section>
        <div class="card results">
          <div class = "win-loss-container">
         <!--    <div>
          <h2>Correct: <span class="Wins">0 </span> </h2>
          <h2>Incorrect: <span class="Losses">0</span></h2>
        </div> --
         <button class="reset-button">Reset Score</button> 
      </div> --> 
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">30</div>
            <h3>Seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>

      <form>
        <input placeholder="Enter Initials" id="name" class="hide"/>
        <!-- <input placeholder="email" id="email" --> 
        <button id="submit"class="hide"></button> 
        <div>
          <h3 id="response"></h3>
        </div>
      </form>

<script src="assets/script/qscript.js"></script>
</body>

</html>
