<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Quiz Stylesheet" href="assets/css/qstyle.css">
    <title>Quiz</title>
</head>

<body>
     
     <div class ="container">
      
       <p id = "main">
       
       </p>
        <div id="question-container" class="hide">
            <div id="question">  Question</div>
            <div id="answer-buttons" class="btn-grid"></div> 
        </div>
        <div class="controls"> 
            <button id="start-btn" class="start-btn btn"> CODE QUIZ TIME ! <br> Remember - 5 secs for wrong guess <br> Press HERE to begin</button>
            
            <button id="next-btn" class="next-btn btn hide"> Press HERE to continue</button>
        </div>  
       
    </div>
    <section>
        <div class="card results">
          <div class = "results-container">
            <div>
          <h2>Correct Answers: <span class="Correct">0 </span> </h2>

          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">30</div>
            <h3>Seconds remaining</h3>
          </div>
        
          </div>
        </div>
      </section>

      <form>
        <input placeholder="Enter Initials" id="name" class="hide"/>
        <!-- <input placeholder="email" id="email" --> 
        <button id="submit"class="hide"></button> 
        <div>
          <h3 id="response"></h3>
        </div>
      </form>

<script src="assets/script/qscript.js"></script>
<script src="assets/script/question.js"></script>

</body>

</html>
