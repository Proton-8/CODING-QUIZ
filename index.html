<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./assets/css/style.css">  -->
    <title>Coding QUIZ</title>
</head>
<body>
    <header>
        <div class= "large-font">CODE Quiz 101</div>
        <button class="start-button">Press To Begin</button>
      </header>
  
      <main>
        <section>
          <div class="card word-guess">
            <div class="large-font word-blanks">J _ v _ S c r_ _t</div>
          </div>
        </section>
  
        <section>
          <div class="card results">
            <div class = "win-loss-container">
            <div>
            <h2>Wins: <span class="win">0 </span> </h2>
            <h2>Losses: <span class="lose">0</span></h2>
          </div>
            <button class="reset-button">Reset Score</button>
        </div>
            <div class= "card timer">
              <div class = "timer-text">
              <div class="large-font timer-count">25</div>
              <h3>Time Remaining</h3>
            </div>
          
            </div>
          </div>
        </section>
      </main>
    <!--    <script src="assets/script/script.js"></script> -->
<script src=" assets/script/quiz.js"></script>
</body>
  </html>
